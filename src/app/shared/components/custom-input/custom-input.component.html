<ion-item class="custom-input" line="none">
  <ion-icon 
    slot="start"
    color="primary"
    *ngIf="icon"
    [name]="icon">
  </ion-icon>
      
  <ion-input 
    labelPlacement="floating" 
    [label]="label" 
    [placeholder]="placeholder"
    [type]="type">
  </ion-input>
      
  <ion-button 
    slot="end"
    fill="clear"
    shape="round"
    *ngIf="isPassword"
    (click)="showOrHidePasswords()">
        
    <ion-icon 
      slot="icon-only"
      [name]="hide ? 'eye-off-outline' : 'eye-outline'">
    </ion-icon>

  </ion-button>
         
</ion-item>
