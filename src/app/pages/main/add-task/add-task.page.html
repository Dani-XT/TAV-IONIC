<app-header subtitle="A D M I N"></app-header>

<ion-content>
  
  <div class="custom-add-task">
    <form class="auth-form">
      <ion-text color="primary">Nueva tarea</ion-text>
      <app-custom-input
        type="text"
        icon="person-outline"
        label="Persona asignada"
        placeholder="Ingrese persona asignada">
      </app-custom-input>

      <app-custom-input
        type="text"
        icon="hammer-outline"
        label="Titulo trabajo"
        placeholder="Ingrese el titulo de trabajo">
      </app-custom-input>

      <app-custom-input
        type="textarea"
        icon="hammer-outline"
        label="Descripcion tarea"
        placeholder="Ingrese descripcion de la tarea">
      </app-custom-input>

      <div class="camera">
        <ion-icon name="camera-outline" color="primary" class="custom-camera"></ion-icon>
        <ion-text color="primary">Tomar fotografia</ion-text>
      </div>
    </form>
  </div>

</ion-content>
